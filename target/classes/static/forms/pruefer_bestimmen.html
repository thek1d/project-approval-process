<form class="form-horizontal"
      role="form">

      <div class="form-group">
        <label class="control-label col-md-2">Customer</label>
        <div class="col-md-10">
          <input cam-variable-name="customer"
                 type="text"
                 name="customer"
                 readonly="true"
                 class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">Amount of features</label>
        <div class="col-md-10">
          <input cam-variable-name="features"
                 type="text"
                 name="features"
                 readonly="true"
                 class="form-control" />
        </div>
      </div>
      
    <div class="form-group">
      <label class="control-label col-md-2">Application Category</label>
      <div class="col-md-10">
        <input cam-variable-name="appCategory"
               type="text"
               name="appCategory"
               readonly="true"
               class="form-control" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-md-2">Needed Ressources</label>
      <div class="col-md-10">
        <input cam-variable-name="ressources"
               type="text"
               name="ressources"
               readonly="true"
               class="form-control" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-md-2">Needed Time</label>
      <div class="col-md-10">
        <input cam-variable-name="time"
               type="text"
               name="time"
               readonly="true"
               class="form-control" />
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-md-2">Kind of implementation</label>
      <div class="col-md-10">
        <input cam-variable-name="kind"
               type="text"
               name="kind"
               readonly="true"
               class="form-control" />
      </div>
    </div>

  <div class="control-group">
    <label class="control-label">Approver: </label>
    <div class="controls">
      <select cam-variable-name="approver"
              cam-variable-type="String"
              type="text"
              name="approver"
              class="form-control"
              required>
        <option></option>
        <option value="BeGu">BeGu</option>
        <option value="Test">Test</option>
        <option value="Peter">Peter</option>
        <option value="Mary">Mary</option>
      </select>
      <p>Who should approve this project?</p>
    </div>
  </div>
</form>
