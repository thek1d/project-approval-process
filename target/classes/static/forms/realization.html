<form class="form-horizontal"
      role="form">

  <p>Is this project implementable?</p>

  <div class="form-group">
    <label class="control-label col-md-2">Needed Ressources</label>
    <div class="col-md-10">
      <input cam-variable-name="ressources"
             type="text"
             name="ressources"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Needed Time</label>
    <div class="col-md-10">
      <input cam-variable-name="time"
             type="text"
             name="time"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-4"
           for="amount">Implementable?</label>
    <div class="col-md-8">
      <select cam-variable-name="impl"
              cam-variable-type="String"
              class="form-control">
        <option>Yes</option>
        <option>Partly</option>
        <option>No</option>
      </select>
    </div>
  </div>
</form>
